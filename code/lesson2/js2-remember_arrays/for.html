<body>
    <script>
        const numbers = [23, 23, 2, 5, 3, 12, 80, 2, 5, -12, 23, -90, 30];
        const bigNumbers = [];
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > 20) {
                bigNumbers.push(numbers[i]);
            }
        }
        console.log(bigNumbers);

        const coolPeople = [
            {
                name: "Helder",
                age: 42
            },
            {
                name: "Hugo",
                age: 52
            },
            {
                name: "Sandra",
                age: 44
            },
            {
                name: "Bruno",
                age: 41
            }
        ];
        const coolPeopleWithEvenAges = [];
        for (let i = 0; i < coolPeople.length; i++) {
            if (coolPeople[i].age % 2 === 0) {
                coolPeopleWithEvenAges.push(coolPeople[i]);
            }
        }
        console.log(coolPeopleWithEvenAges);
        
    </script>
