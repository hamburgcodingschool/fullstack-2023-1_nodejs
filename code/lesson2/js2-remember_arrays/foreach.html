<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [23, 23, 2, 5, 3, 12, 80, 2, 5, -12, 23, -90, 30];
        const bigNumbers = [];
        numbers.forEach(function(value) {
            if (value > 20) {
                bigNumbers.push(value);
            }
        });
        console.log(bigNumbers);

        const coolPeople = [
            {
                name: "Helder",
                age: 42
            },
            {
                name: "Hugo",
                age: 52
            },
            {
                name: "Sandra",
                age: 44
            },
            {
                name: "Bruno",
                age: 41
            }
        ];
        const coolPeopleWithEvenAges = [];
        coolPeople.forEach(function (coolPerson) {
            if (coolPerson.age % 2 === 0) {
                coolPeopleWithEvenAges.push(coolPerson);
            }
        });
        console.log(coolPeopleWithEvenAges);
        
    </script>
</body>
</html>
